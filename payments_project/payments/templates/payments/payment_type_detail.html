<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Type Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            margin-top: 20px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Payment Type Details</h1>
        <div class="card">
            <div class="card-header">
                Payment Type: {{ payment_type.payment_type }}
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Status:</strong>
                    {% if payment_type.is_active %}
                        <span class="badge bg-success">Active</span>
                    {% else %}
                        <span class="badge bg-danger">Inactive</span>
                    {% endif %}
                </li>
                <li class="list-group-item"><strong>Created At:</strong> {{ payment_type.created_at|date:"F d, Y P" }}</li>
                <li class="list-group-item"><strong>Last Updated:</strong> {{ payment_type.updated_at|date:"F d, Y P" }}</li>
            </ul>
            <div class="card-body">
                <a href="{% url 'edit_payment_type' payment_type.id %}" class="btn btn-warning me-2">Edit</a>
                <a href="{% url 'payment_type_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
