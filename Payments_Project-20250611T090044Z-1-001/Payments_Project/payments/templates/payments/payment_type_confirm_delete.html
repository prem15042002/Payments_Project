<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete Payment Type</title>
    <style>
        /* Basic CSS for a clean look, you can replace with your project's styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #dc3545; /* Red color for warning */
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        p {
            margin-bottom: 25px;
            font-size: 1.1em;
            line-height: 1.5;
        }
        strong {
            color: #333;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none; /* For links */
            display: inline-block; /* For links */
            text-align: center;
        }
        .btn-danger {
            background-color: #dc3545; /* Red */
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333; /* Darker red */
        }
        .btn-secondary {
            background-color: #6c757d; /* Gray */
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268; /* Darker gray */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Deletion</h1>
        <p>Are you sure you want to delete the payment type: <br><strong>"{{ payment_type.payment_type }}"</strong>?</p>
        {# ^^^ CHANGE THIS LINE ^^^ #}

        <form method="post" action="{% url 'delete_payment_type' payment_type.pk %}">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'payment_type_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
